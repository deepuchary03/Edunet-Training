<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js"></script>
  </head>
  <body>
    <h1 id="name">Hello World</h1>
    <button onclick="fun1()">Change Te xt</button>
    <button onclick="colorChange()">Change BG color</button>
    <script>
      function fun1() {
        let temp = document.getElementById("name").innerHTML;

        if (temp === "Hello World") {
          document.getElementById("name").innerHTML = "Pranav sangoji";
        } else {
          document.getElementById("name").innerHTML = "Hello World";
        }
      }
      function colorChange() {
        document.body.style.backgroundColor = "skyblue";
        document.body.style.color = "red";
      }
    </script>
  </body>
</html>
